<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <h3 id="title">Kaik Barreto's Advice Generator</h3>
            </div>
        </div>
    </header>
    <main>
        <!-- Welcome area -->
        <div id="welcome-area" class="container-fluid text-center">
            <div class="row">
                <div class="col-12">
                    <h1>Welcome to the best advice generator you've ever seen!</h1>
                    <p class="text-muted">Are you ready to read something special today?</p>
                    <button class="btn btn-success" id="adviceGenerator">Generate advice</button>
                </div>
            </div>
        </div>
        <!-- Advice area -->
        <div id="advice-area" class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">So here is your advice:</h2>
                </div>
                <div class="col-12">
                    <h2 id="advice" class="text-muted text-center"></h2>
                </div>
            </div>
        </div>
    </main>
    <aside>
        <!-- Aside -->
        <p id="asideText" class="text-muted text-center">(You can generate many advices as you wish by pressing the
            button again)</p>
    </aside>
    <footer class="container-fluid text-center ">
        <p>Created by <a href="https://github.com/kaikbarreto">Kaik Barreto</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./index.js"></script>
</body>

</html>
